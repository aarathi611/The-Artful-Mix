<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pottery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- MAIN SITE CSS -->
  <link rel="stylesheet" href="static/css/style.css">

  <style>
    /* Page default font */
    body {
      font-family: 'Quicksand', sans-serif;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 70vh;
      border-radius: 10px;
    }

    /* Lightbox text inherits Poppins from style.css */
    .lightbox p {
      color: white;
      margin-top: 20px;
      font-size: 1.1em;
      text-align: center;
      padding: 0 20px;
    }

    .lightbox .close-btn {
      margin-top: 20px;
      background: #fff;
      color: #4a026e;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .image-item {
      text-align: center;
    }

    /* Caption inherits Poppins from global CSS */
    .image-caption {
      margin-top: 8px;
      color: #e3d1f3;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>

<body>

  <h1>Handcrafted Ceramics</h1>

  <div class="gallery">

    <div class="image-item">
      <img src="static/images/pottery/elephant.jpg" alt="Elephant" class="art-image"
           onclick="openLightbox('elephant.jpg', 'Elephant Side Table',
           'This hand-built piece features Cuerda Seca black-wax resist outlines. Each color section was filled using a needle bottle — one of my most detailed and time-intensive works.')">
      <p class="image-caption">Elephant Table</p>
    </div>

    <div class="image-item">
      <img src="static/images/pottery/flower.jpg" alt="Flower Vase" class="art-image"
           onclick="openLightbox('flower.jpg', 'Japanese Flower Vase (Ikebana)',
           'Inspired by Ikebana — the 700-year-old Japanese art of arranging stems, leaves, and flowers with intention and balance.')">
      <p class="image-caption">Ikebana Flower Vase</p>
    </div>

    <div class="image-item">
      <img src="static/images/pottery/tulips.jpg" alt="Tulip Platter" class="art-image"
           onclick="openLightbox('tulips.jpg', 'Hand-Painted Decorative Terracotta Platter',
           'Crafted from terracotta and decorated with hand-painted tulips — clean, minimalist, and inspired by my favorite flower.')">
      <p class="image-caption">Hand-Painted Decorative Terracotta Platter</p>
    </div>

    <div class="image-item">
      <img src="static/images/pottery/corn.jpg" alt="Corn Cup" class="art-image"
           onclick="openLightbox('Corn.jpg', 'Corn Cup',
           'Thrown on the wheel, carved while leather-hard, and finished with added leaves for texture and charm.')">
      <p class="image-caption">Corn Cup</p>
    </div>

    <div class="image-item">
      <img src="static/images/pottery/duck.jpg" alt="Duck Bowl" class="art-image"
           onclick="openLightbox('duck.jpg', 'Duck Bowl',
           'Hand-built bowl with a duck sculpted at the center — designed to look like a hatching egg.')">
      <p class="image-caption">Duck Bowl</p>
    </div>

    <div class="image-item">
      <img src="static/images/pottery/mini_flower_vase.jpg" alt="Mini Flower Vase" class="art-image"
           onclick="openLightbox('mini_flower_vase.jpg', 'Mini Flower Vase',
           'Thrown on the wheel, with hand-attached handles added after shaping.')">
      <p class="image-caption">Mini Flower Vase</p>
    </div>

    <div class="image-item">
      <img src="static/images/pottery/cup.jpg" alt="Wavy Ridge Cup" class="art-image"
           onclick="openLightbox('cup.jpg', 'Wavy Ridge Cup',
           'Thrown on the wheel — simple, functional, and softly textured.')">
      <p class="image-caption">Wavy Ridge Cup</p>
    </div>

    <div class="image-item">
      <img src="static/images/pottery/pitcher.jpg" alt="Pitcher" class="art-image"
           onclick="openLightbox('pitcher.jpg', 'Mini Pitcher',
           'A compact wheel-thrown pitcher with a refined form and balanced handle.')">
      <p class="image-caption">Mini Pitcher</p>
    </div>

    <div class="image-item">
      <img src="static/images/pottery/raku_flower.jpg" alt="Raku Flower Pot" class="art-image"
           onclick="openLightbox('raku_flower.jpg', 'Petal Pot',
           'Created using the Raku firing method, which produces unique colors based on rapid heat changes. Features a hand-sculpted flower.')">
      <p class="image-caption">Petal Pot</p>
    </div>

    <div class="image-item">
      <img src="static/images/pottery/raku_heart.jpg" alt="Raku Heart Vessel" class="art-image"
           onclick="openLightbox('raku_heart.jpg', 'Mini Vessel',
           'A Raku-fired pinch pot featuring a sculpted heart and delicate handles. Each firing creates one-of-a-kind color patterns.')">
      <p class="image-caption">Mini Vessel</p>
    </div>

    <div class="image-item">
      <img src="static/images/pottery/raku_star.jpg" alt="Raku Star Pot" class="art-image"
           onclick="openLightbox('raku_star.jpg', 'Starlit Rim',
           'A star-shaped Raku-fired pinch pot — vibrant, unpredictable, and shaped entirely by hand.')">
      <p class="image-caption">Starlit Rim</p>
    </div>

  </div>

  <div style="margin-top: 10px; margin-bottom: 40px; text-align: center;">
    <a href="index.html" class="category-button">&larr; Back to Home</a>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
    <p id="lightbox-caption"></p>
    <button class="close-btn" onclick="closeLightbox()">Close</button>
  </div>

  <script>
    function openLightbox(image, title, description) {
      document.getElementById('lightbox-img').src = `static/images/pottery/${image}`;
      document.getElementById('lightbox-caption').innerHTML = 
        `<strong>${title}</strong><br><span style="font-size:0.9em;">${description}</span>`;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>

</body>
</html>
