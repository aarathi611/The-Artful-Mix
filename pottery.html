<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pottery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 70vh;
      border-radius: 10px;
    }
    .lightbox p {
      color: white;
      margin-top: 20px;
      font-size: 1.1em;
      text-align: center;
      padding: 0 20px;
    }
    .lightbox .close-btn {
      margin-top: 20px;
      background: #fff;
      color: #4a026e;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .image-item {
      text-align: center;
    }
    .image-caption {
      margin-top: 8px;
      color: #e3d1f3;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>
<body>
  <h1>Handcrafted Ceramics</h1>

  <div class="gallery">
    <div class="image-item">
      <img src="static/images/pottery/elephant.jpg" alt="Elephant" class="art-image" onclick="openLightbox('elephant.jpg', 'Elephant Side Table','<span style=&quot;font-size:0.9em&quot;>This entirely hand-built piece features an elephant design created using the Cuerda Seca (black wax resist) technique - <br> where resist outlines were applied by hand. <br> I used a needle bottle to fill each section with glaze, like coloring in a detailed design. <br>  It is one of my longest and most intricate projects. </span>')">
      <p class="image-caption">Elephant Table</p>
    </div>
    <div class="image-item">
      <img src="static/images/pottery/flower.jpg" alt="Flower" class="art-image" onclick="openLightbox('flower.jpg', 'Japanese Flower Vase (Ikebana)','<span style=&quot;font-size:0.9em&quot;>Ikebana is the art of beautifully arranging cut stems, leaves, and flowers in vases and other containers <br> that evolved in Japan over seven centuries.</span>')">
      <p class="image-caption">Ikebana Flower Vase</p>
    </div>
    <div class="image-item">
      <img src="static/images/pottery/tulips.jpg" alt="tulips" class="art-image" onclick="openLightbox('tulips.jpg', 'Hand-Painted Decorative Terracotta Platter', '<span style=&quot;font-size:0.9em&quot;>Crafted from terracotta, this platter features hand-painted tulips. <br> A nod to my love for the flower and a desire for a clean, minimalist design.</span>')">
      <p class="image-caption">Hand-Painted Decorative Terracotta Platter</p>
    </div>
    <div class="image-item">
      <img src="static/images/pottery/corn.jpg" alt="Corn" class="art-image" onclick="openLightbox('Corn.jpg', 'Corn Cup', '<span style=&quot;font-size:0.9em&quot;>Decorative cup made on the wheel <br> Carved the details and added the leaves after it dried a little bit.</span>')">
      <p class="image-caption">Corn Cup</p>
    </div>
    <div class="image-item">
      <img src="static/images/pottery/duck.jpg" alt="duck" class="art-image" onclick="openLightbox('duck.jpg', 'Duck Bowl','<span style=&quot;font-size:0.9em&quot;>Hand-built bowl <br> Added a duck in the center to evoke the look of a cracked egg hatching.</span>')">
      <p class="image-caption">Duck Bowl</p>
    </div>
    <div class="image-item">
      <img src="static/images/pottery/mini_flower_vase.jpg" alt="mini_flower_vase" class="art-image" onclick="openLightbox('mini_flower_vase.jpg', 'Mini FLower Vase','<span style=&quot;font-size:0.9em&quot;>Made on the wheel. <br> Handles attached later. </span>')">
      <p class="image-caption">Mini Flower Vase</p>
    </div>
  </div>

  <div style="margin-top: 30px; text-align: center;">
    <a href="index.html" class="category-button">&larr; Back to Home</a>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
    <p id="lightbox-caption"></p>
    <button class="close-btn" onclick="closeLightbox()">Close</button>
  </div>

  <script>
    function openLightbox(image, title, description) {
      document.getElementById('lightbox-img').src = `static/images/pottery/${image}`;
      document.getElementById('lightbox-caption').innerHTML = `<strong>${title}</strong><br>${description}`;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
