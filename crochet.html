<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crochet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a001f;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding-top: 20px;
      color: #f2e9fc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .image-item {
      text-align: center;
    }

    .image-item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .image-item img:hover {
      transform: scale(1.03);
    }

    .image-caption {
      margin-top: 8px;
      color: #e3d1f3;
      font-weight: bold;
      font-size: 0.95em;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 70vh;
      border-radius: 10px;
    }

    .lightbox p {
      color: white;
      margin-top: 15px;
      font-size: 1.1em;
      text-align: center;
      padding: 0 10px;
    }

    .lightbox .close-btn {
      margin-top: 15px;
      background: #fff;
      color: #4a026e;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .category-button {
      display: inline-block;
      margin: 30px auto;
      background: #fff;
      color: #4a026e;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      .lightbox img {
        max-height: 60vh;
      }

      .lightbox p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>My Crochet Gallery</h1>

  <div class="gallery">
    <div class="image-item">
      <img src="static/images/crochet/au.jpg" alt="au" onclick="openLightbox('au.jpg', 'Among Us', 'Among us character with a pink flower accessory<br>July 16, 2024')">
      <p class="image-caption">Among Us</p>
    </div>
    <div class="image-item">
      <img src="static/images/crochet/bag.jpg" alt="Bag" onclick="openLightbox('bag.jpg', 'Crochet Bag', 'Polaroid bag<br>Aug 22, 2023')">
      <p class="image-caption">Crochet Bag</p>
    </div>
    <div class="image-item">
      <img src="static/images/crochet/Dino.jpg" alt="Dino" onclick="openLightbox('Dino.jpg', 'Crochet Dinosaur', 'Aug 11, 2024')">
      <p class="image-caption">Crochet Dinosaur</p>
    </div>
    <div class="image-item">
      <img src="static/images/crochet/dog_hat.jpg" alt="Dog in Hat" onclick="openLightbox('dog_hat.jpg', 'Dog Hat', 'Jan 18, 2025')">
      <p class="image-caption">Dog Hat</p>
    </div>
    <div class="image-item">
      <img src="static/images/crochet/octopus.jpg" alt="Octopus" onclick="openLightbox('octopus.jpg', 'Crochet Octopus', 'July 16, 2024')">
      <p class="image-caption">Crochet Octopus</p>
    </div>
    <div class="image-item">
      <img src="static/images/crochet/sunflower.jpg" alt="Sunflower" onclick="openLightbox('sunflower.jpg', 'Sunflower', 'Jan 9, 2025')">
      <p class="image-caption">Sunflower</p>
    </div>
  </div>

  <div style="text-align: center;">
    <a href="index.html" class="category-button">&larr; Back to Home</a>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
    <p id="lightbox-caption"></p>
    <button class="close-btn" onclick="closeLightbox()">Close</button>
  </div>

  <script>
    function openLightbox(image, title, description) {
      document.getElementById('lightbox-img').src = `static/images/crochet/${image}`;
      document.getElementById('lightbox-caption').innerHTML = `
        <strong>${title}</strong><br>
        <span style="font-size: 0.9em;">${description}</span>
      `;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
