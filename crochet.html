<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crochet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 70vh;
      border-radius: 10px;
    }
    .lightbox p {
      color: white;
      margin-top: 20px;
      font-size: 1.1em;
      text-align: center;
      padding: 0 20px;
    }
    .lightbox .close-btn {
      margin-top: 20px;
      background: #fff;
      color: #4a026e;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .image-item {
      text-align: center;
    }
    .image-caption {
      margin-top: 8px;
      color: #e3d1f3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>My Crochet Gallery</h1>

  <div class="gallery">
    <div class="image-item">
      <img src="static/images/crochet/au.jpg" alt="au" class="art-image" onclick="openLightbox('au.jpg', 'AU Crochet Item')">
      <p class="image-caption">AU Crochet Item</p>
    </div>
    <div class="image-item">
      <img src="static/images/crochet/bag.jpg" alt="Bag" class="art-image" onclick="openLightbox('bag.jpg', 'Crochet Bag')">
      <p class="image-caption">Crochet Bag</p>
    </div>
    <div class="image-item">
      <img src="static/images/crochet/Dino.jpg" alt="Dino" class="art-image" onclick="openLightbox('Dino.jpg', 'Crochet Dinosaur')">
      <p class="image-caption">Crochet Dinosaur</p>
    </div>
    <div class="image-item">
      <img src="static/images/crochet/dog_hat.jpg" alt="Dog in Hat" class="art-image" onclick="openLightbox('dog_hat.jpg', 'Dog Beanie Hat')">
      <p class="image-caption">Dog Beanie Hat</p>
    </div>
    <div class="image-item">
      <img src="static/images/crochet/octopus.jpg" alt="Octopus" class="art-image" onclick="openLightbox('octopus.jpg', 'Crochet Octopus')">
      <p class="image-caption">Crochet Octopus</p>
    </div>
    <div class="image-item">
      <img src="static/images/crochet/sunflower.jpg" alt="Sunflower" class="art-image" onclick="openLightbox('sunflower.jpg', 'Sunflower Decoration')">
      <p class="image-caption">Sunflower Decoration</p>
    </div>
  </div>

  <div style="margin-top: 30px; text-align: center;">
    <a href="index.html" class="category-button">&larr; Back to Home</a>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
    <p id="lightbox-caption"></p>
    <button class="close-btn" onclick="closeLightbox()">Close</button>
  </div>

  <script>
    function openLightbox(image, caption) {
      document.getElementById('lightbox-img').src = `static/images/crochet/${image}`;
      document.getElementById('lightbox-caption').innerHTML = `<strong>${caption}</strong>`;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
