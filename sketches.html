<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sketches</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 20px;
      }

      .image-item {
        text-align: center;
        max-width: 400px;
      }

      .image-caption {
        margin-top: 10px;
        font-weight: bold;
        color: #e3d1f3;
      }

      /* Modal styling */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.8);
      }

      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border-radius: 12px;
        width: 90%;
        max-width: 600px;
        text-align: center;
      }

      .modal-content img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: black;
      }

      .modal-caption {
        margin-top: 12px;
        font-size: 1em;
        color:#4a026e;
      }
    </style>
</head>
<body>
    <h1>My Sketches</h1>

    <div class="gallery">
        <div class="image-item">
          <img src="static/images/sketches/sketch1.jpg" alt="Sketch 1" class="art-image" onclick="openModal('static/images/sketches/sketch1.jpg', 'Portrait Practice')">
          <p class="image-caption">Portrait Practice</p>
        </div>
        <div class="image-item">
          <img src="static/images/sketches/sketch2.jpg" alt="Sketch 2" class="art-image" onclick="openModal('static/images/sketches/sketch2.jpg', 'Still Life with Charcoal')">
          <p class="image-caption">Still Life with Charcoal</p>
        </div>
    </div>

    <div class="modal" id="imageModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Enlarged Sketch">
        <p class="modal-caption" id="modalCaption"></p>
      </div>
    </div>

    <div style="margin-top: 30px; text-align: center;">
        <a href="index.html" class="category-button">‚Üê Back to Home</a>
    </div>

    <script>
      function openModal(imageSrc, caption) {
        document.getElementById('imageModal').style.display = "block";
        document.getElementById('modalImage').src = imageSrc;
        document.getElementById('modalCaption').textContent = caption;
      }

      function closeModal() {
        document.getElementById('imageModal').style.display = "none";
      }

      // Optional: Close modal on outside click
      window.onclick = function(event) {
        const modal = document.getElementById('imageModal');
        if (event.target === modal) {
          modal.style.display = "none";
        }
      }
    </script>
</body>
</html>
