<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skecthes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .lightbox img {
      max-width: 80%;
      max-height: 70vh;
      border-radius: 10px;
    }
    .lightbox p {
      color: white;
      margin-top: 20px;
      font-size: 1.1em;
      text-align: center;
      padding: 0 20px;
    }
    .lightbox .close-btn {
      margin-top: 20px;
      background: #fff;
      color: #4a026e;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .image-item {
      text-align: center;
    }
    .image-caption {
      margin-top: 8px;
      color: #e3d1f3;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr !important;
      }
    }
  </style>
</head>
<body>
  <h1>Sketches</h1>

  <div class="gallery">
    <div class="image-item">
      <img src="static/images/sketches/fly.jpg" alt="fly" class="art-image" onclick="openLightbox('fly.jpg', 'Freedom in Feathers','<span style=&quot;font-size:0.9em&quot;>May 11, 2022</span>')">
      <p class="image-caption">Freedom in Feathers</p>
    </div>
    <div class="image-item">
      <img src="static/images/sketches/toothless.jpg" alt="toothless" class="art-image" onclick="openLightbox('toothless.jpg', 'Toothless from How to train your Dragon','<span style=&quot;font-size:0.9em&quot;>May 7, 2022</span>')">
      <p class="image-caption">Toothless from How to train your Dragon</p>
    </div>
    <div class="image-item">
      <img src="static/images/sketches/bird.jpg" alt="bird" class="art-image" onclick="openLightbox('bird.jpg', 'Branching Out','<span style=&quot;font-size:0.9em&quot;>Jan 15, 2022</span>')">
      <p class="image-caption">Branching Out</p>
    </div>
    <div class="image-item">
      <img src="static/images/sketches/nick.jpg" alt="nick" class="art-image" onclick="openLightbox('nick.jpg', 'Nick Wilde from Zootopia','<span style=&quot;font-size:0.9em&quot;>Aug 2, 2021</span>')">
      <p class="image-caption">Nick Wilde from Zootopia</p>
    </div>
    <div class="image-item">
      <img src="static/images/sketches/donald.jpg" alt="donald" class="art-image" onclick="openLightbox('donald.jpg', 'Donald Duck','<span style=&quot;font-size:0.9em&quot;>Jul 30, 2021</span>')">
      <p class="image-caption">Donald Duck</p>
    </div>
    <div class="image-item">
      <img src="static/images/sketches/baby.jpg" alt="baby" class="art-image" onclick="openLightbox('baby.jpg', 'Love in a Grip','<span style=&quot;font-size:0.9em&quot;>Sept 16, 2019</span>')">
      <p class="image-caption">Love in a Grip</p>
    </div>
    <div class="image-item">
      <img src="static/images/sketches/heart.jpg" alt="heart" class="art-image" onclick="openLightbox('heart.jpg', 'Handmade Love','<span style=&quot;font-size:0.9em&quot;>May 6, 2019</span>')">
      <p class="image-caption">Handmade Love</p>
    </div>
    <div class="image-item">
      <img src="static/images/sketches/paw.jpg" alt="paw" class="art-image" onclick="openLightbox('paw.jpg', 'Paw Catcher','<span style=&quot;font-size:0.9em&quot;>Apr 9, 2018</span>')">
      <p class="image-caption">Paw Catcher</p>
    </div>
    <div class="image-item">
      <img src="static/images/sketches/handmade.jpg" alt="handmade" class="art-image" onclick="openLightbox('handmade.jpg', 'Happiness is Handmade!','<span style=&quot;font-size:0.9em&quot;>Dec 21, 2017</span>')">
      <p class="image-caption">Happiness is Handmade!</p>
    </div>
    
  </div>

  <div style="margin-top: 10px; margin-bottom: 40px; text-align: center;">
    <a href="index.html" class="category-button">&larr; Back to Home</a>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="" alt="">
    <p id="lightbox-caption"></p>
    <button class="close-btn" onclick="closeLightbox()">Close</button>
  </div>

  <script>
    function openLightbox(image, title, description) {
      document.getElementById('lightbox-img').src = `static/images/sketches/${image}`;
      document.getElementById('lightbox-caption').innerHTML = `<strong>${title}</strong><br>${description}`;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
